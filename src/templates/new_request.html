{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h4 class="mb-0 fw-bold"><i class="fa-solid fa-pen-to-square me-2 text-primary"></i> New Travel Request</h4>
      </div>
      <div class="card-body p-4">
        <form method="post">
          
          <div class="mb-4">
            <label class="form-label fw-bold text-muted small">DESTINATION</label>
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="fa-solid fa-map-pin text-muted"></i></span>
                <input type="text" name="destination" class="form-control" placeholder="e.g. London Office HQ" required>
            </div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label class="form-label fw-bold text-muted small">START DATE</label>
              <input type="date" name="start_date" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold text-muted small">END DATE</label>
              <input type="date" name="end_date" class="form-control" required>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold text-muted small">ESTIMATED COST</label>
            <div class="input-group">
                <span class="input-group-text bg-white">$</span>
                <input type="number" step="0.01" name="estimated_cost" class="form-control" placeholder="0.00" required>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold text-muted small">BUSINESS REASON</label>
            <textarea name="reason" class="form-control" rows="4" placeholder="Describe the purpose of the trip..." required></textarea>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('dashboard') }}" class="btn btn-light text-muted">Cancel</a>
            <button type="submit" class="btn btn-primary px-4"><i class="fa-solid fa-paper-plane me-2"></i> Submit Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

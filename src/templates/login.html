{% extends "base.html" %}

{% block content %}
<div class="login-container">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="fa-solid fa-plane-departure fa-3x text-primary mb-3"></i>
          <h3 class="fw-bold">Welcome Back</h3>
          <p class="text-muted small">Please sign in to continue</p>
        </div>

        <form method="post">
          <div class="mb-3">
            <label class="form-label fw-bold small">Email Address</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0"><i class="fa-regular fa-envelope text-muted"></i></span>
              <input name="email" type="email" class="form-control border-start-0 ps-0" placeholder="name@company.com" required>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold small">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
              <input name="password" type="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
            </div>
          </div>

          <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign In</button>
        </form>

        <div class="alert alert-light border text-center small mt-3">
            <strong>Demo Accounts:</strong><br>
            employee@example.com / password123<br>
            manager@example.com / password123
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
